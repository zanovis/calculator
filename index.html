<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>A Novel Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
		<script
			src="https://kit.fontawesome.com/4c536a6bd5.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- Create the structure of the calculator -->
		<main>
			<div class="container">
				<div class="child" id="header">The Odin Calculator</div>
				<div class="child" id="display">â–ˆ</div>
				<div class="child" id="clear">CLEAR</div>
				<div class="child" id="one" data-number>1</div>
				<div class="child" id="two" data-number>2</div>
				<div class="child" id="three" data-number>3</div>
				<div class="child" id="four" data-number>4</div>
				<div class="child" id="five" data-number>5</div>
				<div class="child" id="six" data-number>6</div>
				<div class="child" id="seven" data-number>7</div>
				<div class="child" id="eight" data-number>8</div>
				<div class="child" id="nine" data-number>9</div>
				<div class="child" id="z" data-number>0</div>
				<div class="child" id="decimal">.</div>
				<div class="child" id="delete">DELETE</div>
				<div class="child" id="divide" data-operator>/</div>
				<div class="child" id="mult" data-operator>x</div>
				<div class="child" id="minus" data-operator>-</div>
				<div class="child" id="add" data-operator>+</div>
				<div class="child" id="enter">=</div>
			</div>
			<div class="footer">
				<p>The Odin Project / 2021 &nbsp</p>
				<a href="https://github.com/zanovis" target="_blank"
					><i class="fab fa-github"></i
				></a>
			</div>
		</main>

		<script defer src="script.js"></script>
	</body>
</html>
