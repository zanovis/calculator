<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>A Novel Calculator
    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <!-- Create the structure of the calculator -->
    <main>
        <div class='child' id='header'>The Odin Calculator</div>
        <div class='child' id='display'>â–ˆ</div>
        <div class='child' id='clear'>CLEAR</div>
        <div class='child' id='one'>1</div>
        <div class='child' id='two'>2</div>
        <div class='child' id='three'>3</div>
        <div class='child' id='four'>4</div>
        <div class='child' id='five'>5</div>
        <div class='child' id='six'>6</div>
        <div class='child' id='seven'>7</div>
        <div class='child' id='eight'>8</div>
        <div class='child' id='nine'>9</div>
        <div class='child' id='z'>0</div>
        <div class='child' id='per'>.</div>
        <div class='child' id='delete'>DELETE</div>
        <div class='child' id='divide'>/</div>
        <div class='child' id='mult'>x</div>
        <div class='child' id='minus'>-</div>
        <div class='child' id='add'>+</div>
        <div class='child' id='enter'>=</div>
        <!-- <div id='wild'>?</div> -->


    </main>
    <script defer src='script.js'></script>

</body>

</html>
